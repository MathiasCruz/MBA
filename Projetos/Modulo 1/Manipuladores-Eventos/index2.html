<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bublling - </title>
</head>
<body>
    <div> Div
        <p> Paragrafo
            <a href="#">link</a>
        </p>
    </div>

    <script>
      let elements =  document.querySelectorAll("div, p, a");
    
      function exibeElementos()
      {
          alert("Captura : " + this.tagName)
      }
    
      for(let elem of elements)
      {
        elem.addEventListener('click',exibeElementos,false);
      }
    
    </script>
</body>
</html>
